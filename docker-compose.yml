version: '3.4'

services:
  stone.api.contracheque.app:
    image: ${DOCKER_REGISTRY-}stoneapicontrachequeapp
    build:
      context: .
      dockerfile: src\Stone.Api.Contracheque.App\Dockerfile
    depends_on:
        -   sqlserver
  sqlserver:
    image: microsoft/mssql-server-windows-express
    hostname: 'sqlserver'
    environment: 
        ACCEPT_EULA: 'Y'
        MSSQL_SA_PASSWORD: "sa123"
    ports:
        - '11433:1433'
    expose:
        - 1433                